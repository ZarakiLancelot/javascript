<div class="row">
    <div class="col text-center">
        <!--<input type="password" placeholder="Ingrese PALABRA OCULTA">-->
        <img src="assets/img/{{ intentos }}.png" class="ahorcado-img">
        <h3>Intentos <small>{{ intentos }} / 9</small></h3>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <h1>{{ palabraOculta }}</h1>
    </div>
</div>

<div class="row" *ngIf="ganar">
    <div class="col text-center">
        <h1>FELICIDADES, GANASTE!</h1>
    </div>
</div>

<div class="row" *ngIf="perder">
    <div class="col text-center">
        <h1>LO SIENTO, VUELVE A INTENTARLO!</h1>
        <h4>La palabra es: {{ palabra }}</h4>
    </div>
</div>

<div class="row" *ngIf="!ganar && !perder">
    <div class="col text-center">
        <button (click)="comprobar( letra )" *ngFor="let letra of letras" class="btn btn-primary">{{ letra }}</button>
    </div>
</div>
